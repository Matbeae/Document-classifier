<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка материала</title>
    <style>
        /* Основные стили для страницы */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Контейнер для формы */
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px 0px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #4e74d1;
            outline: none;
        }

        button {
            background-color: #4e74d1;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3c63a4;
        }

        /* Статус сообщения */
        #status {
            margin-top: 20px;
            font-size: 16px;
            color: #e74c3c;
            text-align: center;
        }

        .success {
            color: #2ecc71;
        }

        /* Индикатор загрузки */
        #loading {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #3498db;
            margin-top: 20px;
        }

        #loading img {
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Добавить документ</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label>Название документа:</label><br>
            <input type="text" name="title" required><br><br>

            <label>Файл (PDF):</label><br>
            <input type="file" name="file" accept=".pdf" required><br><br>

            <button type="submit">Загрузить</button>
        </form>
        <div id="loading">
            <img src="https://i.imgur.com/llF5iyg.gif" alt="Загрузка...">
            <p>Загрузка...</p>
        </div>
        <div id="status"></div>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const loadingElement = document.getElementById("loading");
            const statusElement = document.getElementById("status");

            loadingElement.style.display = "block";
            statusElement.textContent = "";

            try {
                const response = await fetch('http://localhost:5000/api/classify', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Ошибка сервера: ${errorText}`);
                }

                const result = await response.json();
                statusElement.textContent = 'Документ успешно загружен!';
                statusElement.classList.add("success");
            } catch (error) {
                console.error('Ошибка при загрузке:', error);
                statusElement.textContent = `Ошибка: ${error.message}`;
            } finally {
                // Скрываем индикатор загрузки после завершения запроса
                loadingElement.style.display = "none";
            }
        });
    </script>
</body>

</html>
